name: scriptstudio
description: Aplicación Flutter que ayudará en la configuración de sistemas operativos.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Add the dependency for the Firebase Core Flutter SDK
  firebase_core: ^1.13.1
  firebase_analytics: ^9.1.2
  cloud_firestore: ^3.1.10
  firebase_storage: ^10.2.9
  flutter_localizations:
    sdk: flutter
  libdsm: ^1.1.8
  cupertino_icons: ^1.0.4
  ssh2: ^2.2.3
  flutter_svg: ^0.23.0+1
  dart_ping: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - i18n/en.json
    - i18n/es.json
    - i18n/ca.json
    - assets/logo_ScriptsStudio.svg

  fonts:
    - family: Product Sans
      fonts:
        - asset: fonts/Product_Sans.ttf