name: scriptstudio
description: Aplicación Flutter que ayudará en la configuración de sistemas operativos.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  splashscreen:
  flutter_localizations:
    sdk: flutter
  network_info_plus: ^2.0.2
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - i18n/en.json
    - i18n/es.json
    - i18n/ca.json

  fonts:
    - family: Product Sans
      fonts:
        - asset: fonts/Product_Sans.ttf